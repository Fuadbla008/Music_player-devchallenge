<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Music Player Challenge" />
    <meta name="keywords" content="music, player, challenge, devChallenges" />
    <meta name="author" content="Fuadbla008" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha384-1y6j8d7e5e8f7b8c6d3e4f5a6b7c8d9e0f1a2b3c4d5e6f7g8h9i0j1k2l3m4n5o6p7q8r9s"
      crossorigin="anonymous"/>

      <link rel="stylesheet" href="./style.css" />

    <title>Music Player</title>

  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <div class="player-header">
          <div class="back-button"><i class="fas fa-chevron-left"></i></div>
          <h1>Now Playing</h1>
          <div class="menu-button"><i class="fas fa-ellipsis-v"></i></div>
        </div>

        <div class="visualization">
          <canvas id="visualizer"></canvas>
          <div class="album-wrapper">
            <img src="" alt="Album Cover" class="album-cover" />
          </div>
        </div>

        <div class="track-info">
          <h2 class="track-title">Track Title</h2>
          <p class="artist-name">Artist Name</p>
        </div>

        <div class="progress-section">
          <div class="progress-container">
            <div class="progress"></div>
            <div class="progress-handle"></div>
          </div>
          <div class="time-container">
            <span class="current-time">0:00</span>
            <span class="duration">0:00</span>
          </div>
        </div>

        <div class="controls-section">
          <div class="extra-controls">
            <button class="like-button"><i class="far fa-heart"></i></button>
            <button class="shuffle-button"><i class="fas fa-random"></i></button>
            <button class="repeat-button"><i class="fas fa-redo"></i></button>
          </div>

          <div class="main-controls">
            <button class="prev-button"><i class="fas fa-backward"></i></button>
            <button class="play-pause-button"><i class="fas fa-play"></i></button>
            <button class="next-button"><i class="fas fa-forward"></i></button>
          </div>

          <div class="volume-section">
            <i class="fas fa-volume-down"></i>
            <div class="volume-slider-container">
              <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.5" />
            </div>
          </div>
        </div>
      </div>

      <div class="queue-panel">
        <div class="queue-header">
          <h2>Up Next</h2>
          <button class="close-queue"><i class="fas fa-times"></i></button>
        </div>
        <ul class="queue-items"></ul>
      </div>
    </div>

    <div class="author-info">
      Coded by <a href="#">Your Name Here</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
